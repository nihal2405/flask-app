
<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Students</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>College</th>
            <th>Phone Number</th>
            <th>Gender</th>
            <th>Course</th>
            <th>GPA</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.college }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.gpa }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
